<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
	
	
	<!-- Button style  -->
	<link rel="stylesheet" href="one.css">
	<link rel="stylesheet" href="two.css">
	<link rel="stylesheet" href="three.css">
	<link rel="stylesheet" href="four.css">
	<link rel="stylesheet" href="five.css">
	<link rel="stylesheet" href="six.css">
	<title>Botones Animados con CSS</title>
</head>
<body>
	<div class="container">
		<h1>Animated Buttons</h1>
		<div class="container-button">
			<button class="button one"><span>Button</span></button>
			<button class="button two"><span>Button</span></button>
			<button class="button three"><span>Button</span></button>
			<button class="button four"><span>Button</span></button>
			<button class="button five">
				<div class="icon">
					<i class="fas fa-arrow-right"></i>
				</div>
				<span>Button</span></button>
			<button class="button six">
				<span>Button</span>
				<svg>
					<rect x="0" y="0" fill="none"></rect> <!-- rect-->
				</svg>
			</button>
		</div>
	</div>
</body>
</html>
